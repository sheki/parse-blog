{{ partial "header.html" . }}

<div id="layout" class="pure-g">
    {{ partial "sidebar.html" . }}

    <div class="content pure-u-1 pure-u-md-3-4">
        <div>
            <!-- A wrapper for all the blog posts -->
            <div class="posts">
                {{ range sort .Data.Pages "Title"  }}
                <p><a href="{{ .Permalink }}" class="post-title">{{ .Title }}</a></p>
                {{ end }}
            </div>
            {{ partial "footer.html" . }}
        </div>
    </div>
</div>
</body>
</html>
