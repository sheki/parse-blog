{{ partial "header.html" . }}

<div id="layout" class="pure-g">
  {{ partial "sidebar.html" . }}

  <div class="content pure-u-1 pure-u-md-3-4">
    <div>
      <!-- A wrapper for all the blog posts -->
      <div class="posts">
        {{ range .Data.Pages }}
        {{ if eq .Type "post" }}
            <h4>
              <a href="{{ .Permalink }}">{{ .Title }}</a>
              -- 
              {{ .Date.Format "02 Jan 2006" }}
            </h4>
        {{ end }}
        {{ end }}
      </div>
      {{ partial "footer.html" . }}
    </div>
  </div>
</div>


</body>
</html>
