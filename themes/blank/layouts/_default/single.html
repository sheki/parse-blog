{{ partial "header.html" . }}
	<main style="max-width: 500px; word-wrap: break-word; margin: 15px;">
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "Jan 2, 2006" }}</time>
      <div>
				{{ .Content }}
			</div>
			<div>
				<b>Filed under</b>
				<div class="horizontal">
					{{ range .Params.tags }}
					<a class="tag" href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a>
					{{ end }}
				</div>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ partial "footer.html" . }}
