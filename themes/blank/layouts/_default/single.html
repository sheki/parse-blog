{{ partial "header.html" . }}
	<main style="max-width: 500px; word-wrap: break-word; margin: 15px;">
		<article>
			<h1>{{ .Title }}</h1>
			<time>{{ .Date.Format "Jan 2, 2006" }}</time>
      <div>
				{{ .Content }}
			</div>
			<div>
				<ul id="tags">
					{{ range .Params.tags }}
					<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a> </li>
					{{ end }}
				</ul>
			</div>
			<div>
				{{ template "_internal/disqus.html" . }}
			</div>
		</article>
	</main>
{{ partial "sidebar.html" . }}
{{ partial "footer.html" . }}
