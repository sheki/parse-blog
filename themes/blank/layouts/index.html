{{ partial "header.html" . }}
<main style="max-width: 60vw; word-wrap: break-word; margin: 15px;">
  {{ $paginator := .Paginate (where .Site.Pages "Type" "post") 50}}<div>
  {{ range $paginator.Pages }}
    {{ if ne .Title "Posts" }}
      {{ partial "summary.html" . }}
    {{ end }}
  {{ end }}
  {{ template "_internal/pagination.html" . }}
</main>
{{ partial "footer.html" . }}
