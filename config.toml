baseurl = "https://sheki.in/"
staticDir = ["static"]
languageCode = "en-us"
title = "shekispeaks"
theme = ["hugo-bootstrap-5"]
publishDir = "public"
googleAnalytics = "UA-57978691-1"
[indexes]
  category = "categories"
  tag = "tags"

[languages.en]
  languageName = "English"

  [[languages.en.menu.main]]
    url = "/"
    name = "Home"
    weight = 1
  [[languages.en.menu.main]]
    url = "/about/"
    name = "About"
    weight = 2
  [[languages.en.menu.main]]
    url = "/post"
    name = "Posts"
    weight = 3
  [[languages.en.menu.main]]
    url = "/index.xml"
    name = "RSS"
    weight = 4

[params]
  # Main sections (currently used for the recent posts in the sidebar)
  mainSections = ["post"]


  # Date format (default: Jan 2, 2006)
  # date_format = "Jan 2, 2006"

  # Display post summaries instead of content in list templates (default: true)
  # truncate = false

  [params.sidebar]
    # Whether to show the recent posts or not (default: true)
    showRecent = false

    # Whether to show the taxonomies or not (default: true)
    # showTaxonomy = false

    # How many posts to show on the sidebar (Default: 5)
    # num_recent_posts = 5

  [params.header]
    # Color scheme for the header (default: "light")
    colorScheme = "dark"

  [params.footer]
    # Color scheme for the footer (default: "light")
    # colorScheme = "dark"
